<html>
<head>
  <title>My awesome app</title>
  <link rel="stylesheet" type="text/css" href="app.css" />
  <script src="app.js"></script>
</head>
<body>
  <h1 class="myTitle">My awesome title</h1>
  <p id="paragraph" class="myParagraph">Words words words...and words!</p>
  <button id="btnAlert" class="myButton" onclick="showAlert()">Alert</button>
  <br>
  <br>
  <input id="inColor" type="text" placeholder="HEX code" class="myInput">
  <button id="btnColor" class="myButton" onclick="changeColor()">Color</button>
  <br>
  <br>
  <div id="divRectangle" class="myRectangle">
    <p>Hey there, I can move!
  </div>
  <br>
  <button id="btnLeft" class="myButton" onclick="moveLeft()">Left</button>
  <button id="btnRight" class="myButton" onclick="moveRight()">Right</button>
</body>
</html>
